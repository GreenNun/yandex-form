<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex Form</title>
    <script src="libs/jquery.js"></script>
    <script src="libs/tether.js"></script>
    <script src="libs/jquery.maskedinput.js"></script>
    <script src="libs/bootstrap.js"></script>
    <link rel="stylesheet" href="libs/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <form id="myForm" class="my-5" action="" onsubmit="return false">
        <div class="form-group row">
            <label for="fioInput" class="col-sm-2 col-form-label">FIO</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fioInput" name="fio" />
            </div>
        </div>
        <div class="form-group row">
            <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailInput" name="email" />
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneInput" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phoneInput" name="phone" />
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="submitButton" onclick="MyForm.submit()">Submit</button>
            </div>
        </div>
    </form>
    <div id="resultContainer"></div>
</div>
</body>
<script src="index.js"></script>
</html>
